<!DOCTYPE html>
<html>
<head>
    <title>打分模板</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <style>
        html {
            font-size: 62.5%; /*10px*/
        }

        body {
            margin: 0;
            padding: 0;
            color: black;
            font-size: 1.2rem;
            outline: 0;
        }

        div.table {
            background-color: lightgray;
            text-align: center;
        }

        h3.title, h3.subTitle {
            text-align: center;
        }

        span.underLine {
            border-bottom: 1px solid black;
            display: inline-block;
            width: 10rem;
        }

        p.title3 {
            text-align: right;
        }

        p.title4 {
            text-align: right;
        }

        div.page {
            width: 90%;
            margin: 0 auto;
        }

        tr.head td {
            font-weight: bold;
        }

        table {
            border-collapse: separate;
            border-spacing: 1px;
            background-color: black;
            width: 100%;
        }

        td {
            background-color: white;
            text-align: center;

        }

        span.writeTB {
            word-break: break-all;
            width: 1.2rem;
            display: inline-block;
        }

        td.score span.score {
            padding: 0 0.2rem;
            color: white;
            font-size: 1.2rem;
        }

        td.score span.checked {
            color: red;
        }

        i.totalScore {
            padding: 0 0.2rem;
            text-align: center;
        }

        input {
            border: 0;
            border-bottom: 1px solid black;
            background-color: transparent;
            text-align: center;
            padding: 2px;
            width: 5rem;
        }

        .fs12 {
            font-size: 1.2rem;
        }

        .lh12 {
            font-size: 1.2rem;
        }

        .fs14 {
            font-size: 1.4rem;
        }

        .lh14 {
            line-height: 1.4rem;
        }

        .fs16 {
            font-size: 1.6rem;
        }

        .lh16 {
            line-height: 1.6rem;
        }

        .fs18 {
            font-size: 1.8rem;
        }

        .lh18 {
            line-height: 1.8rem;
        }

        .fs20 {
            font-size: 2rem;
        }

        .lh20 {
            line-height: 2rem;
        }

        a.start {
            display: block;
            position: relative;
            width: 5rem;
            height: 5rem;
            border: 1px solid orange;
            text-align: center;
            margin: 2rem auto;
            overflow: hidden;
        }

        a.start audio {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            visibility: hidden;
            z-index: 0;
        }

        a.start strong {
            line-height: 5rem;
            display: inline-block;
            height: 5rem;
            word-break: break-all;
            word-wrap: break-word;
            width: 100%;
        }

        i.spaceHead {
            padding-left: 2rem;
        }
    </style>
</head>
<body>
<div class="page">
    <h3 class="title fs20">XX</h3>
    <h3 class="subTitle fs18">XX样表(仅供打印示例用)</h3>
    <p class="title3 fs16">
        单位：<span class="underLine" style="margin-right: 10px;"></span>
        <i class="spaceHead"></i>
        医师：<span class="underLine"></span>
    </p>
    <p class="title4 fs16">
        患者姓名（缩写）：<span class="underLine" id="name_short"></span>
        <i class="spaceHead"></i>
        性别：<span class="checkBox lh16" id="sex_0">□</span> 男
        <span class="checkBox lh16" id="sex_1">□</span> 女
        <i class="spaceHead"></i>
        <i style="padding-left:20px; "></i>
        年龄：<span class="underLine" id="age"></span>
    </p>
    <div class="table" id="tableBox"></div>
    <p class="fs12">注:PANSS评分 1-无，2-很轻，3-轻度，4-中度，5-偏重，6-重度，7-极重度</p>
    <div class="fs14">
        <i>数据生成后停顿<input id="startDelay" value="2" class="fs12">秒开始报数</i>
        <i class="spaceHead"></i>
        <i>停顿<input id="numberDelay" value="0.2" class="fs12">秒开始报下组数（分）</i>
    </div>
    <a id="start" class="start" href="javascript:void(0);">
        <strong class="fs20">开始</strong>
        <audio src="" autoplay="autoplay" controls="controls" id="audio"></audio>
    </a>
</div>
<script>
    window.onerror = function (message, source, lineno, colno, error) {
        alert('脚本出错了\n' + message);
    };
</script>
<script>
    var player = id('audio');

    function randomInt(max, min) {
        if (!(min >= 0)) min = 0;
        return min + parseInt((max - min) * Math.random());
    }

    function refresh() {
        clearTimeout(window.timer);
        player.onended = null;
        player.src = soundBase64.d;
        player.play();

        var table = '\n' +
            '    <table>\n' +
            '        <tr class="head">\n' +
            '            <td>类别</td>\n' +
            '            <td>症状表现</td>\n' +
            '            <td>首诊（第0天）</td>\n' +
            '            <td>随访1（第4周末）</td>\n' +
            '            <td>随访2（第8周末）</td>\n' +
            '        </tr>\n'
        ;

        var tds = [
            {
                '类别': '阳性症状量表',
                '症状表现': [
                    'P1妄想',
                    'P2联想散漫',
                    'P3幻觉行为',
                    'P4兴奋',
                    'P5夸大',
                    'P6猜疑/被害',
                    'P7敌对性',
                ],
                '总分': '阳性症状总分'
            },

            {
                '类别': '阴性症状量表',
                '症状表现': [
                    'N1情感迟钝',
                    'N2情绪退缩',
                    'N3情感交流障碍',
                    'N4被动/淡漠性社交退缩',
                    'N5抽象思维困难',
                    'N6交谈缺乏自发性和流畅性',
                    'N7刻板思维',
                ],
                '总分': '阴性症状总分'
            },

            {
                '类别': '一般精神病理学量表',
                '症状表现': [
                    'G1关注身体健康',
                    'G2焦虑',
                    'G3自罪感',
                    'G4紧张',
                    'G5装相和作态',
                    'G6抑郁',
                    'G7动作迟缓',
                    'G8不合作',
                    'G9不寻常思维内容',
                    'G10定向障碍',
                    'G11注意障碍',
                    'G12判断力自知力缺乏',
                    'G13意志障碍',
                    'G14冲动控制缺乏',
                    'G15先占观念',
                    'G16主动回避社交'
                ],
                '总分': 'PANSS'
            }
        ];

        function rand(min, max) {
            var argc = arguments.length
            if (argc === 0) {
                min = 0
                max = 2147483647
            } else if (argc === 1) {
                throw new Error('Warning: rand() expects exactly 2 parameters, 1 given')
            }
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        var sound = [];

        for (var i = 0; i < tds.length; i++) {
            var type = tds[i];
            var show = type['症状表现'];
            var td = '<td rowspan="' + (show.length + 1) + '"><span class="writeTB">' + type['类别'] + '</span></td>';
            var scoreSum = [0, 0, 0];

            for (var ii = 0; ii < show.length; ii++) {
                table += '<tr>' + td + '<td>' + show[ii] + '</td>';
                var max = 7;
                var sTmp = [];
                for (var i3 = 1; i3 < 4; i3++) {
                    var min;

                    switch (i3) {
                        case 1:
                            min = 5;
                            break;
                        case 2:
                            min = max - Math.floor(max * 0.5);
                            break;
                        case 3:
                            min = 1;
                            break;
                    }
                    var rnd = rand(min, max);
                    scoreSum[i3 - 1] += rnd;
                    sTmp.push(rnd);
                    var score = '';

                    for (var i4 = 1; i4 < 8; i4++) {
                        score += '<span class="score score' + i4 + ' ' + (rnd === i4 ? 'checked' : '') + '">' + i4 + '</span>';
                    }

                    table += '<td class="score">' + score + '</td>';
                    // 减少1，防止出现随机与前面数相同
                    max = rnd - 1;
                }
                sound.push(sTmp);
                table += '</tr>';
                // 这个只用一次
                td = '';
            }

            table += '<td>' + type['总分'] + '</td>' +
                '<td>（<i class="totalScore day0">' + scoreSum[0] + '</i>）总分</td>' +
                '<td>（<i class="totalScore week4">' + scoreSum[1] + '</i>）总分</td>' +
                '<td>（<i class="totalScore week8">' + scoreSum[2] + '</i>）总分</td>'
            ;
            scoreSum[0] += '分';
            scoreSum[1] += '分';
            scoreSum[2] += '分';
            sound.push(scoreSum);
        }


        // 患者信息页
        var str = 'QWTYPSDFGHJLZXCBNM';
        var val = str[parseInt(str.length * Math.random())];
        str = 'QWRTYPASDFGHJKLZXCBNM';
        val += str[parseInt(str.length * Math.random())];
        // 是否有第2个名缩写
        Math.random() > 0.5 && (val += str[parseInt(str.length * Math.random())]);
        // 姓名
        id('name_short').innerHTML = val;

        id('sex_0').innerHTML = '□';
        id('sex_1').innerHTML = '□';
        // 性别
        id('sex_' + +(Math.random() > 0.5)).innerHTML = '■';

        // 年龄
        var ageMin = 18;
        var ageMax = 65;
        var age = randomInt(ageMax, ageMin);
        id('age').innerHTML = age;


        table += '</table>';
        id('tableBox').innerHTML = table;

        var tmp = [];

        for (var i1 = 0; i1 < sound[0].length; i1++) {
            for (var i2 = 0; i2 < sound.length; i2++) {
                tmp.push(sound[i2][i1]);
            }
        }

        sound = tmp;
        var soundIndex = 0;
        var numberIndex = 0;
        var scoreDelay = +id('numberDelay').value;
        scoreDelay = scoreDelay > 0 ? scoreDelay : 0.1;
        scoreDelay *= 1000;

        function playSound() {
            clearTimeout(window.timer);
            if (soundIndex >= sound.length) {
                // 全部放完了
                player.onended = null;
                player.src = soundBase64.d;
                return;
            }

            var number = sound[soundIndex];

            if (number < 10) {
                window.timer = setTimeout(function () {
                    numberIndex = 0;
                    soundIndex++;
                    player.src = soundBase64[number];
                }, scoreDelay);
            } else {
                if (soundIndex > 0) {
                    // 连续数立即连放
                    player.src = soundBase64[String(number)[numberIndex]];
                    numberIndex++;

                    if (numberIndex >= String(number).length) {
                        numberIndex = 0;
                        soundIndex++;
                    }
                } else {
                    window.timer = setTimeout(function () {
                        player.src = soundBase64[String(number)[numberIndex]];
                        numberIndex++;
                    }, scoreDelay);
                }
            }
        }

        player.onended = playSound;
        clearTimeout(window.timer);
        var startDelay = +id('startDelay').value;
        startDelay = startDelay > 0 ? startDelay : 3;
        startDelay *= 1000;
        window.timer = setTimeout(playSound, startDelay);
    }

    function id(id) {
        return document.getElementById(id);
    }
